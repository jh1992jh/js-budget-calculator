<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdfdfd"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Budget</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
</head>

<body id="calcBudget">
        <header>
            <div></div> 
            <h3>Budget</h3>
                <a href="budget.html">
                        <i class="fas fa-arrow-circle-right" id="showBudget"></i>
                </a>
        </header>
    <form>
        <div class="budgetForm">
            <h3>JS-Budget Calculator</h3>
            <select name="currency" id="currency">
                <option value="€">€ Euro</option>
                <option value="$">$ USD</option>
                <option value="£">£ GBP</option>
            </select>
            <label for="currency">Currency</label>
            <input type="number" name="total" id="total" />
            <label for="total">Total Spendable Money</label>
            <input type="number" name="expenses" id="expenses" />
            <label for="expenses">Expenses</label>
            <input type="date" id="from" />
            <label for="from">From</label>
            <input type="date" name="to" id="to" />
            <label for="to">To</label>
            <button id="calculate">Calculate</button>
        </div>
    </form>
    <div class="budget" id="budget">
    </div>
    <script src="js/idb.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
    <script src="js/registerSw.js"></script>
</body>

</html>
